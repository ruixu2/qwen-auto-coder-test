<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>红点</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
    }
    
    .red-dot {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="red-dot"></div>
  
  <script>
    // 添加键盘快捷键关闭应用
    document.addEventListener('keydown', (event) => {
      // 按下ESC键关闭应用
      if (event.key === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
